        /**

        function initializeIcons() {
            // getIcon Ìï®ÏàòÍ∞Ä Ï†ïÏùòÎêòÏñ¥ ÏûàÎäîÏßÄ ÌôïÏù∏
            if (typeof window.getIcon !== 'function') {
                console.error('getIcon function is not defined');
                return;
            }

            // Î™®Îì† icon-* ÌÅ¥ÎûòÏä§Î•º Ï∞æÏïÑÏÑú Ïã§Ï†ú SVGÎ°ú ÍµêÏ≤¥
            const iconMap = {
                'icon-dashboard': 'dashboard',
                'icon-canvas': 'canvas',
                'icon-help': 'help',
                'icon-add-person': 'addPerson',
                'icon-add-relation': 'addRelation',
                'icon-delete': 'delete',
                'icon-chevron-down': 'chevronDown',
                'icon-collapse': 'collapse',
                'icon-export': 'export',
                'icon-reset-zoom': 'resetZoom',
                'icon-close': 'close',
                'icon-empty-state': 'emptyState',
            };

            Object.keys(iconMap).forEach(className => {
                const elements = document.querySelectorAll('.' + className);
                elements.forEach(el => {
                    const iconHtml = window.getIcon(iconMap[className]);
                    if (iconHtml) {
                        el.innerHTML = iconHtml;
                        el.classList.remove(className);
                    }
                });
            });
        }

        /**

        function initializeSidebarToggle() {
            const leftSidebar = document.getElementById('sidebar');
            const leftToggle = document.getElementById('leftSidebarToggle');
            const rightPanel = document.getElementById('rightPanel');
            const rightToggle = document.getElementById('rightPanelToggle');
            
            if (!leftSidebar || !leftToggle || !rightPanel || !rightToggle) {

            }

            const leftCollapsed = localStorage.getItem('leftSidebarCollapsed') === 'true';
            const rightCollapsed = localStorage.getItem('rightPanelCollapsed') === 'true';

            }

                console.log('ÏôºÏ™Ω ÏÇ¨Ïù¥ÎìúÎ∞î:', isCollapsed ? 'Ïà®ÍπÄ' : 'Ïó¥Î¶º');
            });

        /**

        function checkAllScriptsLoaded() {
            const requiredClasses = [
                'Person',
                'Relationship', 
                'AppState',
                'AutoLayout',
                'SVGRenderer',
                'SelectionManager',
                'PersonOperations',
                'RelationshipOperations',
                'EmotionalOperations',
                'CanvasInteractions',
                'FileOperations',
                'Toolbar',
                'PropertiesPanel',
                'ContextMenu',
                'InlineEdit',
                'MultiSelect',
                'Legend',
                'TutorialSystem',
                'Dropdown',
                'TemplateRenderer',
                'TemplateGenerator'
            ];
            
            const missing = [];
            const loaded = [];
            
            requiredClasses.forEach(className => {
                if (typeof window[className] !== 'undefined') {
                    loaded.push(className);
                } else {
                    missing.push(className);
                }
            });
            
            if (window.DEBUG_LOADING) {
                console.log('=== Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎî© ÏÉÅÌÉú ===');
                console.log(`‚úì Î°úÎìú ÏôÑÎ£å: ${loaded.length}/${requiredClasses.length}`);
                if (loaded.length > 0) {
                    console.log('‚úì Loaded:', loaded.join(', '));
                }
                if (missing.length > 0) {
                    console.error('‚úó Missing:', missing.join(', '));
                }
            }
            
            return missing.length === 0;
        }
